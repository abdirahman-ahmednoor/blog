{% extends 'base.html' %} 
{% import 'bootstrap/wtf.html' as wtf %} 

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 card mt-3 p-5">
            <h3 class="mt-3 pb-3 text-center">Login</h3>
            <hr>
            <!-- flash message -->
            {% for message in get_flashed_messages() %}
            <div class="alert alert-danger">
                <button type="button" class="close" data-dismiss="alert">&time;</button>
                {{ message }}
            </div>
            {% endfor %}
            <!-- login info -->
            {{wtf.quick_form(login_form)}}
            <p>New user <a href="{{url_for('auth.register')}}">Sign up</a></p>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>

{% endblock %}
